          <script>
            const stores = [
          { name: "카페 A", rating: 4.7, reviews: 102, favorites: 320 },
          { name: "카페 B", rating: 1.9, reviews:  85, favorites: 410 },
          { name: "카페 C", rating: 4.7, reviews: 102, favorites: 295 },
          { name: "카페 D", rating: 4.5, reviews: 200, favorites: 300 },
          { name: "카페 E", rating: 2.7, reviews: 102, favorites: 320 },
          { name: "카페 F", rating: 2.9, reviews:  85, favorites: 410 },
          { name: "카페 G", rating: 3.7, reviews: 102, favorites: 295 },
          { name: "카페 H", rating: 3.5, reviews: 200, favorites: 300 },
        ];

       
        function renderAside(sortedArray) {
          const top7 = sortedArray.slice(0, 7);
          renderAsideStores(top7);
        }
        function handleSortAside(criteria) {
          const sorted = getSortedStores(criteria);
          renderAside(sorted);
        }

         //sort 함수(aside2/mainbody 공통)
        function getSortedStores(criteria = "rating") {
        return [...stores].sort((a, b) => {
          if (b[criteria] !== a[criteria]) return b[criteria] - a[criteria];

          if (criteria === "rating")    return b.reviews - a.reviews || b.favorites - a.favorites;
          if (criteria === "reviews")   return b.rating  - a.rating  || b.favorites - a.favorites;
          if (criteria === "favorites") return b.rating  - a.rating  || b.reviews  - a.reviews;
          return 0;
        });
      }

      //asdide렌더링
        function renderAsideStores(sortedArray) {
        const top7 = sortedArray.slice(0, 7);
        const asideEl = document.getElementById("store-sort");

        asideEl.innerHTML = `
        <ul class="store-list">
          ${top7.map((store, index) => `
            <li class="store-item">
              <div class="store-rank-name">
                <div class="rank-circle">${index + 1}</div>
                <span class="store-name">${store.name}</span>
              </div>
              <span class="store-rating">⭐ ${store.rating.toFixed(1)}</span>
            </li>
          `).join('')}
        </ul>
      `;
    }
        window.onload = () => {
          const sorted = getSortedStores("rating");
          renderAsideStores(sorted); 
        };///////////////여기까지복붙


            // 게시글 목록 보여주기
            document.addEventListener("DOMContentLoaded", () => {
            const posts = JSON.parse(localStorage.getItem("posts")) || [];
            const container = document.getElementById("post-list"); // 게시글 목록 담을 요소
            const pagination = document.getElementById("pagination");

            const itemsPerPage = 5;
            let currentPage = 1;
            const totalPages = Math.ceil(posts.length / itemsPerPage);

            function renderPage(page) {
            container.innerHTML = "";
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = posts.slice().reverse().slice(start, end);


            if (pageItems.length === 0) {
              container.innerHTML = `<tr><td colspan="3">게시글이 없습니다.</td></tr>`;
              return;
            }
          

            // 최신 글이 위에 오도록 역순으로 보여줌
            pageItems.forEach(post => {
              const tr = document.createElement("tr");

              const tdCategory = document.createElement("td");
              tdCategory.textContent = post.category;

              const tdTitle = document.createElement("td");
              const link = document.createElement("a");
              link.textContent = post.title;
              link.href = `게시글열람.html?id=${post.id}`; // 상세 페이지로 이동할 링크
              link.style.textDecoration = "none";  // 필요시 스타일
              link.style.color = "black";           // 필요시 스타일
              tdTitle.appendChild(link);

              const tdDate = document.createElement("td");
              tdDate.textContent = new Date(post.createdAt).toLocaleString();

              tr.appendChild(tdCategory);
              tr.appendChild(tdTitle);
              tr.appendChild(tdDate);

              container.appendChild(tr);
            });
          }

          function renderPagination() {
            pagination.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
              const btn = document.createElement("button");
              btn.textContent = i;
              if (i === currentPage) {
                btn.disabled = true;
                btn.style.fontWeight = "bold";
              }
              btn.addEventListener("click", () => {
                currentPage = i;
                renderPage(currentPage);
                renderPagination();
              });
              pagination.appendChild(btn);
            }
          }

          renderPage(currentPage);
          renderPagination();
          });
