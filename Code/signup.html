  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const signupBox = document.getElementById("signupBox");
      const loginBox = document.getElementById("loginBox");

      // 탭 전환 버튼
      document.getElementById("toLogin").addEventListener("click", () => {
        signupBox.classList.add("hidden");
        loginBox.classList.remove("hidden");
      });

      document.getElementById("toSignup").addEventListener("click", () => {
        loginBox.classList.add("hidden");
        signupBox.classList.remove("hidden");
      });

      // 회원가입
      document.getElementById("signupForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const nickname = document.getElementById("my_nickname").value.trim();
        const id = document.getElementById("signupId").value.trim();
        const password = document.getElementById("signupPw").value.trim();

        const users = JSON.parse(localStorage.getItem("users")) || [];

        if (users.find(user => user.id === id)) {
          alert("이미 사용 중인 아이디입니다.");
          return;
        }

        const newUser = { nickname, id, password };
        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));
        console.log(localStorage.getItem("users"));// 디버깅용

        alert("회원가입 완료!");
        window.location.href = "signup_done.html";
      });

      // 로그인
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const loginId = document.getElementById("loginId").value.trim();
        const loginPw = document.getElementById("loginPw").value.trim();

        const users = JSON.parse(localStorage.getItem("users")) || [];
        const matchedUser = users.find(user => user.id === loginId && user.password === loginPw);

        if (matchedUser) {
          localStorage.setItem("currentUser", JSON.stringify({ id: matchedUser.id, nickname: matchedUser.nickname }));
          console.log(localStorage.getItem("users")); // 디버깅용
          window.location.href = "Mainpage (user).html";
        } else {
          alert("아이디 또는 비밀번호가 틀렸습니다.");
        }
      });
    });
  </script>




        <script>// asdie2 랭킹 관련 자바스크립트
          const stores = [
          { name: "카페 A", rating: 4.7, reviews: 102, favorites: 320 },
          { name: "카페 B", rating: 1.9, reviews:  85, favorites: 410 },
          { name: "카페 C", rating: 4.7, reviews: 102, favorites: 295 },
          { name: "카페 D", rating: 4.5, reviews: 200, favorites: 300 },
          { name: "카페 E", rating: 2.7, reviews: 102, favorites: 320 },
          { name: "카페 F", rating: 2.9, reviews:  85, favorites: 410 },
          { name: "카페 G", rating: 3.7, reviews: 102, favorites: 295 },
          { name: "카페 H", rating: 3.5, reviews: 200, favorites: 300 },
        ];

       
        function renderAside(sortedArray) {
          const top7 = sortedArray.slice(0, 7);
          renderAsideStores(top7);
        }
        function handleSortAside(criteria) {
          const sorted = getSortedStores(criteria);
          renderAside(sorted);
        }

         //sort 함수(aside2/mainbody 공통)
        function getSortedStores(criteria = "rating") {
        return [...stores].sort((a, b) => {
          if (b[criteria] !== a[criteria]) return b[criteria] - a[criteria];

          if (criteria === "rating")    return b.reviews - a.reviews || b.favorites - a.favorites;
          if (criteria === "reviews")   return b.rating  - a.rating  || b.favorites - a.favorites;
          if (criteria === "favorites") return b.rating  - a.rating  || b.reviews  - a.reviews;
          return 0;
        });
      }

      //asdide렌더링
        function renderAsideStores(sortedArray) {
        const top7 = sortedArray.slice(0, 7);
        const asideEl = document.getElementById("store-sort");

        asideEl.innerHTML = `
        <ul class="store-list">
          ${top7.map((store, index) => `
            <li class="store-item">
              <div class="store-rank-name">
                <div class="rank-circle">${index + 1}</div>
                <span class="store-name">${store.name}</span>
              </div>
              <span class="store-rating">⭐ ${store.rating.toFixed(1)}</span>
            </li>
          `).join('')}
        </ul>
      `;
    }
        window.onload = () => {
          const sorted = getSortedStores("rating");
          renderAsideStores(sorted); 
        };///////////////여기까지복붙
  </script>
