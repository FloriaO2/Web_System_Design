      document.addEventListener("DOMContentLoaded", () => {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (currentUser) {
        // users 배열에서 해당 유저의 전체 정보 가져오기 (비밀번호 포함)

          document.getElementById("id-input").value = matchedUser.id;
          // 비밀번호는 자동입력 ❌
        }

        // 닉네임 출력 영역 반영 (.account-detail-nickname)
        const nicknameDivs = document.querySelectorAll(".account-detail-nickname");
        nicknameDivs.forEach(div => {
          div.textContent = currentUser.nickname;
        });
      } else {
        console.log("로그인된 사용자 정보가 없습니다.");
      }
    });
    </script>


    <script>
      function updateUser() {
      const newNickname = document.getElementById("nickname-input").value.trim();
      const newPassword = document.getElementById("password-input").value;

      let currentUser = JSON.parse(localStorage.getItem("currentUser"));
      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (!currentUser) {
        alert("로그인된 사용자 정보가 없습니다.");
        return;
      }

      // 필수 입력 검사
      if (!newNickname) {
        alert("닉네임을 입력해주세요.");
        return;
      }

     
      
      // ✅ 기존 currentUser.id로 해당 유저 찾기
      const userIndex = users.findIndex(user => user.id === currentUser.id);
      if (userIndex === -1) {
        alert("사용자 정보를 찾을 수 없습니다.");
        return;
      }

      // ✅ 사용자 정보 업데이트
      users[userIndex] = {
        ...users[userIndex],
        nickname: newNickname,
        id: currentUser.id, // 아이디는 변경하지 않음
        password: newPassword ? newPassword : users[userIndex].password
      };

      // ✅ localStorage 저장
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", JSON.stringify({ id: currentUser.id, nickname: newNickname }));

      // ✅ 닉네임 반영
      const nicknameDivs = document.querySelectorAll(".account-detail-nickname");
      nicknameDivs.forEach(div => {
        div.textContent = newNickname;
      });

      alert("정보가 수정되었습니다!");
    }
    </script>



    <script>
       ////////이부분  복붙하고 aside에있는 span id 말고 class 로쓰면됨..aside에 닉네임뜸/////
       ///////////

     
      const stores = [
          { name: "카페 A", rating: 4.7, reviews: 102, favorites: 320 },
          { name: "카페 B", rating: 1.9, reviews:  85, favorites: 410 },
          { name: "카페 C", rating: 4.7, reviews: 102, favorites: 295 },
          { name: "카페 D", rating: 4.5, reviews: 200, favorites: 300 },
          { name: "카페 E", rating: 2.7, reviews: 102, favorites: 320 },
          { name: "카페 F", rating: 2.9, reviews:  85, favorites: 410 },
          { name: "카페 G", rating: 3.7, reviews: 102, favorites: 295 },
          { name: "카페 H", rating: 3.5, reviews: 200, favorites: 300 },
        ];

       
        function renderAside(sortedArray) {
          const top7 = sortedArray.slice(0, 7);
          renderAsideStores(top7);
        }
        function handleSortAside(criteria) {
          const sorted = getSortedStores(criteria);
          renderAside(sorted);
        }

         //sort 함수(aside2/mainbody 공통)
        function getSortedStores(criteria = "rating") {
        return [...stores].sort((a, b) => {
          if (b[criteria] !== a[criteria]) return b[criteria] - a[criteria];

          if (criteria === "rating")    return b.reviews - a.reviews || b.favorites - a.favorites;
          if (criteria === "reviews")   return b.rating  - a.rating  || b.favorites - a.favorites;
          if (criteria === "favorites") return b.rating  - a.rating  || b.reviews  - a.reviews;
          return 0;
        });
      }

      //asdide렌더링
        function renderAsideStores(sortedArray) {
        const top7 = sortedArray.slice(0, 7);
        const asideEl = document.getElementById("store-sort");

        asideEl.innerHTML = `
        <ul class="store-list">
          ${top7.map((store, index) => `
            <li class="store-item">
              <div class="store-rank-name">
                <div class="rank-circle">${index + 1}</div>
                <span class="store-name-aside">${store.name}</span>
              </div>
              <span class="store-rating">
                <img src="https://c.animaapp.com/kjYfscdy/img/star-60.svg" style="width:20px; height:100%; margin-bottom:3px;" />
                ${store.rating.toFixed(1)}
              </span>
            </li>
          `).join('')}
        </ul>
      `;
    }
        window.onload = () => {
          const sorted = getSortedStores("rating");
          renderAsideStores(sorted); 
        };///////////////여기까지복붙
