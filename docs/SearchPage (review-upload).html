    <script>
      const stores = [
          { name: "카페 A", rating: 4.7, reviews: 102, favorites: 320 },
          { name: "카페 B", rating: 1.9, reviews:  85, favorites: 410 },
          { name: "카페 C", rating: 4.7, reviews: 102, favorites: 295 },
          { name: "카페 D", rating: 4.5, reviews: 200, favorites: 300 },
          { name: "카페 E", rating: 2.7, reviews: 102, favorites: 320 },
          { name: "카페 F", rating: 2.9, reviews:  85, favorites: 410 },
          { name: "카페 G", rating: 3.7, reviews: 102, favorites: 295 },
          { name: "카페 H", rating: 3.5, reviews: 200, favorites: 300 },
        ];

       
        function renderAside(sortedArray) {
          const top7 = sortedArray.slice(0, 7);
          renderAsideStores(top7);
        }
        function handleSortAside(criteria) {
          const sorted = getSortedStores(criteria);
          renderAside(sorted);
        }

         //sort 함수(aside2/mainbody 공통)
        function getSortedStores(criteria = "rating") {
        return [...stores].sort((a, b) => {
          if (b[criteria] !== a[criteria]) return b[criteria] - a[criteria];

          if (criteria === "rating")    return b.reviews - a.reviews || b.favorites - a.favorites;
          if (criteria === "reviews")   return b.rating  - a.rating  || b.favorites - a.favorites;
          if (criteria === "favorites") return b.rating  - a.rating  || b.reviews  - a.reviews;
          return 0;
        });
      }

      //asdide렌더링
        function renderAsideStores(sortedArray) {
        const top7 = sortedArray.slice(0, 7);
        const asideEl = document.getElementById("store-sort");

        asideEl.innerHTML = `
        <ul class="store-list">
          ${top7.map((store, index) => `
            <li class="store-item">
              <div class="store-rank-name">
                <div class="rank-circle">${index + 1}</div>
                <span class="store-name">${store.name}</span>
              </div>
              <span class="store-rating">⭐ ${store.rating.toFixed(1)}</span>
            </li>
          `).join('')}
        </ul>
      `;
    }
        window.onload = () => {
          const sorted = getSortedStores("rating");
          renderAsideStores(sorted); 
        };///////////////여기까지복붙

    </script>

        <script>///////리뷰 업로드 로컬스토리지
            const saveBtn = document.getElementById('saveReviewBtn');
            saveBtn.addEventListener('click', () => {
            const title = document.getElementById('review-title').value.trim();
            const content = document.getElementById('review-content').value.trim();
          
            if (!title || !content ) {
              alert('제목과 내용 입력해주세요.');
              return;
            }
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
          if (!currentUser || !currentUser.id || !currentUser.nickname) {
            alert('사용자 정보가 없습니다.');
            return;
          }

          const reviewObj = {
            id: Date.now(),
            title,
            content,
            rating: document.querySelector('sl-rating').value, // sl-rating 컴포넌트에서 별점 값 가져오기
            storeName: '식당 A', // 실제로는 선택된 식당 이름을 가져와야 함
            nickname: currentUser.nickname,
            authorID: currentUser.id,
          };

          let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
          reviews.push(reviewObj);
          localStorage.setItem('reviews', JSON.stringify(reviews));


            alert('리뷰가 저장되었습니다.');

            // 입력 필드 초기화
            document.getElementById('review-title').value = '';
            document.getElementById('review-content').value = '';
           
          });

      </script>








    <!-- 이미지 업로드와 관련한 자바 스크립트 -->
    <script>
      const fileInput = document.getElementById("image-upload");
      const uploadTrigger = document.getElementById("review-upload-img");
      const carouselContainer = document.getElementById("carousel-container");
      const carouselInner = document.getElementById("carousel-inner");

      // 1) 업로드 이미지 버튼 클릭하면 파일 선택창 열기
      uploadTrigger.addEventListener("click", () => {
        fileInput.click();
      });

      // 2) 캐러셀 영역 클릭 시 (화살표 제외) 파일 선택창 열기
      carouselContainer.addEventListener("click", (e) => {
        // 화살표 버튼 영역인지 체크
        const isArrow = e.target.closest(".carousel-control-prev, .carousel-control-next");
        if (!isArrow) {
          fileInput.click();
        }
      });

      // 3) 파일 선택 후 처리
      fileInput.addEventListener("change", () => {
        // 파일 없으면 초기 상태 복귀
        if (fileInput.files.length === 0) {
          uploadTrigger.style.display = "block";
          carouselContainer.style.display = "none";
          carouselInner.innerHTML = "";
          return;
        }

        // 캐러셀 초기화
        carouselInner.innerHTML = "";
        const files = Array.from(fileInput.files);

        // 각 파일 읽어서 캐러셀 아이템 생성
        files.forEach((file, index) => {
          const reader = new FileReader();
          reader.onload = e => {
            const div = document.createElement("div");
            div.className = "carousel-item" + (index === 0 ? " active" : "");

            const img = document.createElement("img");
            img.src = e.target.result;
            img.className = "d-block w-100";
            img.style.height = "150px";
            img.style.objectFit = "contain";

            div.appendChild(img);
            carouselInner.appendChild(div);
          };
          reader.readAsDataURL(file);
        });

        // UI 전환: 버튼 숨기고 캐러셀 보이기
        uploadTrigger.style.display = "none";
        carouselContainer.style.display = "block";
      });
    </script>
