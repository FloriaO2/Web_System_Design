  function loadItems(storageKey, listContainerClass, createItem,filterFn = null) {
    const container = document.querySelector(listContainerClass);
    if (!container) return;

    container.innerHTML = "";
  
    

    

  const allItems = JSON.parse(localStorage.getItem(storageKey)) || [];

    if (myItems.length === 0) {

      if (storageKey == "posts") keyword="작성한 게시글이"
      else if (storageKey == "comments") keyword="작성한 댓글이"
      else if (storageKey == "favorite") keyword="찜한 가게가"

      return;
    }
    myItems.forEach(item => {

      container.appendChild(el);
    });

  // 리뷰
  function openDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open('ReviewDB', 2);

    request.onupgradeneeded = (event) => {
      const db = event.target.result;
      if (!db.objectStoreNames.contains('reviews')) {
        db.createObjectStore('reviews', { keyPath: 'id' });
      }
    };

    request.onsuccess = () => resolve(request.result);
    request.onerror = () => reject(request.error);
  });
}

async function loadDBItems(storeName, containerSelector, renderFn, filterFn = null) {
  const db = await openDB();
  const tx = db.transaction(storeName, 'readonly');
  const store = tx.objectStore(storeName);
  const request = store.getAll();

  request.onsuccess = () => {
    const container = document.querySelector(containerSelector);
    container.innerHTML = '';

    let items = request.result;
    if (typeof filterFn === 'function') {
      items = items.filter(filterFn);
    }
    if (items.length === 0) {
      container.innerHTML = `<p class="error-message">작성한 리뷰가 없습니다.</p>`;
      return;
    }


    items.forEach(item => {
      renderFn(item, container);
    });
  };

  request.onerror = () => {
    console.error('리뷰 불러오기 실패:', request.error);
  };
}

function createReviewElement(review, finalContainer) {
  // [1] 먼저 storeDiv만 측정하기 위한 임시 요소 생성
  const tempMeasure = document.createElement("div");
  tempMeasure.style.position = "absolute";
  tempMeasure.style.visibility = "hidden";
  tempMeasure.style.whiteSpace = "nowrap";
  tempMeasure.className = "review-store";
  tempMeasure.textContent = `[${review.storeName}]`;

  document.body.appendChild(tempMeasure);

  // [2] 렌더링 완료될 때까지 기다렸다가 width 측정
  requestAnimationFrame(() => {
    const storeWidth = tempMeasure.getBoundingClientRect().width;
    document.body.removeChild(tempMeasure);

    // [3] 본격적인 리뷰 구성
    const reviewDiv = document.createElement("div");
    reviewDiv.classList.add("review-list");

    const reviewTextDiv = document.createElement("div");
    reviewTextDiv.classList.add("review-text");

    // 첫 줄
    const firstLine = document.createElement("div");
    firstLine.classList.add("review-first-line");

    const storeDiv = document.createElement("div");
    storeDiv.classList.add("review-store");
    storeDiv.textContent = `${review.storeName}`;

    const starDiv = document.createElement("div");
    starDiv.classList.add("review-star");

    const slRating = document.createElement("sl-rating");
    slRating.value = parseFloat(review.rating) || 0;
    slRating.setAttribute("readonly", "");
    starDiv.appendChild(slRating);

    const starSpan = document.createElement("span");
    starSpan.textContent = ` ${parseFloat(review.rating).toFixed(1) || 0}`;
    starDiv.appendChild(starSpan);

    firstLine.appendChild(storeDiv);
    firstLine.appendChild(starDiv);
    reviewTextDiv.appendChild(firstLine);

    // 두 번째 줄
    if (review.title || review.content) {
      const secondLine = document.createElement("div");
      secondLine.classList.add("review-second-line");

      if (review.title) {
        const titleDiv = document.createElement("div");
        titleDiv.classList.add("review-name");
        titleDiv.textContent = `[${review.title}]`;
        secondLine.appendChild(titleDiv);
      }

      if (review.content) {
        // 제목 없고 내용만 있을 경우 내용이 별점 바로 아래 위치에 존재하도록 margin 조정
        if (!review.title) {
          const nonDiv = document.createElement("div");
          nonDiv.classList.add("empty-space");
          nonDiv.style.width = `${storeWidth + window.innerWidth * 0.023}px`;
          secondLine.appendChild(nonDiv);
        }

        const contentDiv = document.createElement("div");
        contentDiv.classList.add("review-content");
        contentDiv.textContent = review.content;
        secondLine.appendChild(contentDiv);
      }

      reviewTextDiv.appendChild(secondLine);
    }

    reviewDiv.appendChild(reviewTextDiv);

    // 이미지
    const imageListDiv = document.createElement("div");
    imageListDiv.classList.add("review-image-list");

    if (Array.isArray(review.images)) {
      review.images.forEach(src => {
        const img = document.createElement("img");
        img.className = "review-image";
        img.src = src;
        imageListDiv.appendChild(img);
      });
    }

    reviewDiv.appendChild(imageListDiv);
    finalContainer.appendChild(reviewDiv);
  });
}

      <script>///////////aside2랭킹/////
      let store_aside2=[];

       
        function renderAside(sortedArray) {
          const top7 = sortedArray.slice(0, 7);
          renderAsideStores(top7);
        }
        function handleSortAside(criteria) {
          const sorted = getSortedStores(criteria);
          renderAside(sorted);
        }

         //sort 함수(aside2/mainbody 공통)
        function getSortedStores(criteria = "rating") {
        return [...store_aside2].sort((a, b) => {
          if (b[criteria] !== a[criteria]) return b[criteria] - a[criteria];

          if (criteria === "rating")    return b.reviews - a.reviews || b.bookmark - a.bookmark;
          if (criteria === "reviews")   return b.rating  - a.rating  || b.bookmark - a.bookmark;
          if (criteria === "bookmark") return b.rating  - a.rating  || b.reviews  - a.reviews;
          return 0;
        });
      }

      //asdide렌더링
        function renderAsideStores(sortedArray) {
        const top7 = sortedArray.slice(0, 7);
        const asideEl = document.getElementById("store-sort");

        asideEl.innerHTML = `
        <ul class="store-list">
          ${top7.map((store, index) => `
            <li class="store-item">
              <div class="store-rank-name">
                <div class="rank-circle">${index + 1}</div>
                <span class="store-name-aside">${store.name}</span>
              </div>
              <span class="store-rating">
                <img src="https://c.animaapp.com/kjYfscdy/img/star-60.svg" style="width:20px; height:100%; margin-bottom:3px;" />
                ${store.rating.toFixed(1)}
              </span>
            </li>
          `).join('')}
        </ul>
      `;
    }
    window.addEventListener('DOMContentLoaded', () => {/////////////(3) onload빼고 이거
  fetch('stores.json')       
    .then(res => res.json())
    .then(data => {
      store_aside2= data;
      const sorted = getSortedStores("rating");
      renderAsideStores(sorted);
    })
    .catch(err => console.error('JSON 로딩 실패:', err));
});/////////////aside2수정완료///////////////
    </script>

<script>
  // stores.json에서 데이터 가져와 IndexedDB에 저장 (초기화용)
async function initStoresInDB() {
const db = await openDB();

return new Promise(async (resolve, reject) => {
  const tx = db.transaction(STORE_NAME, 'readonly');
  const store = tx.objectStore(STORE_NAME);

  // 먼저 데이터가 이미 있는지 확인 (중복 저장 방지)
  const countRequest = store.count();
  countRequest.onsuccess = async () => {
    if (countRequest.result > 0) {
      // 이미 데이터가 있으니 초기화하지 않음
      resolve();
    } else {
      try {
        const response = await fetch('stores.json');
        const stores = await response.json();

        const txWrite = db.transaction(STORE_NAME, 'readwrite');
        const storeWrite = txWrite.objectStore(STORE_NAME);

        for (const s of stores) {
          storeWrite.put(s);
        }

        txWrite.oncomplete = () => resolve();
        txWrite.onerror = () => reject(txWrite.error);
      } catch (err) {
        reject(err);
      }
    }
  };
  countRequest.onerror = () => reject(countRequest.error);
});
}

// IndexedDB에서 특정 상점 데이터 가져오기
async function getStore(storeId) {
const db = await openDB();

return new Promise((resolve, reject) => {
  const tx = db.transaction(STORE_NAME, 'readonly');
  const store = tx.objectStore(STORE_NAME);

  const request = store.get(storeId);
  request.onsuccess = () => resolve(request.result);
  request.onerror = () => reject(request.error);
});
}

// IndexedDB에서 특정 상점 데이터 업데이트
async function updateStore(store) {
const db = await openDB();

return new Promise((resolve, reject) => {
const tx = db.transaction(STORE_NAME, 'readwrite');
const storeObj = tx.objectStore(STORE_NAME);

const request = storeObj.put(store);
request.onerror = () => reject(request.error);

tx.oncomplete = () => resolve();
tx.onerror = () => reject(tx.error);
});
}
