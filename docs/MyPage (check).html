  <script>/////////내 게시물 불러오기////////////
  document.addEventListener("DOMContentLoaded", () => {
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if (!currentUser) {
    console.log("로그인된 사용자가 없습니다.");
    return;
  }

  function loadItems(storageKey, listContainerClass, createItem,filterFn = null) {
    const allItems = JSON.parse(localStorage.getItem(storageKey)) || [];
    const myItems = filterFn? allItems.filter(filterFn) : allItems;
    const container = document.querySelector(listContainerClass);
    if (!container) return;

    container.innerHTML = "";

    if (myItems.length === 0) {
      container.innerHTML = `<p>작성한 ${storageKey}가 없습니다.</p>`;
      return;
    }

    myItems.forEach(item => {
      const el = createItem(item);
      container.appendChild(el);
    });
  }

  // 게시물
  /*loadItems("posts", ".post-list-container", (post) => {
    const div = document.createElement("div");
    div.classList.add("post-list");
    div.textContent = `[${post.category || "카테고리"}] ${post.title}`;
    return div;
  });*/

  const categoryMap = {
  "기타": 0,
  "정보글": 1,
  "눈송이 밥친구": 2,
  "질문글": 3};

  loadItems("posts", ".post-list-container", (post) => {

  wrapper.classList.add("post-list");

  const categoryDiv = document.createElement("div");

  wrapper.addEventListener("click", () => {

  return wrapper;
  }, item=>String(item.authorID)===String(currentUser.id));

  loadItems("comments", ".comment-list-container", (comment) => {

  const reviewDiv = document.createElement("div");

  const reviewTextDiv = document.createElement("div");

  const slRating = document.createElement("sl-rating");

  slRating.setAttribute("readonly", "");           // 읽기 전용으로 설정

  starDiv.appendChild(slRating);

  // 숫자 점수도 같이 보여주고 싶으면 아래 주석 해제
  const starSpan = document.createElement("span");
  starSpan.textContent = ` ${parseFloat(review.rating).toFixed(1) || 0}`;
  starDiv.appendChild(starSpan);

  firstLine.appendChild(storeDiv);
  firstLine.appendChild(starDiv);
  reviewTextDiv.appendChild(firstLine);

  // 두 번째 줄: 제목 + 내용 (둘 중 하나라도 있으면 보여줌)
  if (review.title || review.content) {

    secondLine.classList.add("review-second-line");

    if (review.title) {
      const titleDiv = document.createElement("div");

      secondLine.appendChild(titleDiv);

      const contentDiv = document.createElement("div");
      contentDiv.classList.add("review-content");
      contentDiv.textContent = review.content;
      secondLine.appendChild(contentDiv);
    }

    reviewTextDiv.appendChild(secondLine);

      imageListDiv.appendChild(img);
    });

  reviewDiv.appendChild(imageListDiv);
  // 클릭 시 리뷰 상세 페이지로 이동
  reviewDiv.addEventListener("click", () => {

});

      <script>///////////aside2랭킹/////
      const stores = [
          { name: "카페 A", rating: 4.7, reviews: 102, favorites: 320 },
          { name: "카페 B", rating: 1.9, reviews:  85, favorites: 410 },
          { name: "카페 C", rating: 4.7, reviews: 102, favorites: 295 },
          { name: "카페 D", rating: 4.5, reviews: 200, favorites: 300 },
          { name: "카페 E", rating: 2.7, reviews: 102, favorites: 320 },
          { name: "카페 F", rating: 2.9, reviews:  85, favorites: 410 },
          { name: "카페 G", rating: 3.7, reviews: 102, favorites: 295 },
          { name: "카페 H", rating: 3.5, reviews: 200, favorites: 300 },
        ];

       
        function renderAside(sortedArray) {
          const top7 = sortedArray.slice(0, 7);
          renderAsideStores(top7);
        }
        function handleSortAside(criteria) {
          const sorted = getSortedStores(criteria);
          renderAside(sorted);
        }

         //sort 함수(aside2/mainbody 공통)
        function getSortedStores(criteria = "rating") {
        return [...stores].sort((a, b) => {
          if (b[criteria] !== a[criteria]) return b[criteria] - a[criteria];

          if (criteria === "rating")    return b.reviews - a.reviews || b.favorites - a.favorites;
          if (criteria === "reviews")   return b.rating  - a.rating  || b.favorites - a.favorites;
          if (criteria === "favorites") return b.rating  - a.rating  || b.reviews  - a.reviews;
          return 0;
        });
      }

      //asdide렌더링
        function renderAsideStores(sortedArray) {
        const top7 = sortedArray.slice(0, 7);
        const asideEl = document.getElementById("store-sort");

        asideEl.innerHTML = `
        <ul class="store-list">
          ${top7.map((store, index) => `
            <li class="store-item">
              <div class="store-rank-name">
                <div class="rank-circle">${index + 1}</div>
                <span class="store-name">${store.name}</span>
              </div>
              <span class="store-rating">⭐ ${store.rating.toFixed(1)}</span>
            </li>
          `).join('')}
        </ul>
      `;
    }
    window.onload = () => {
      const sorted = getSortedStores("rating");
      renderAsideStores(sorted); 
    };///////////////여기까지복붙
    
    </script>
