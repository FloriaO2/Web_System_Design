           let store_aside2=[];
       
        function renderAside(sortedArray) {
          const top7 = sortedArray.slice(0, 7);
          renderAsideStores(top7);
        }
        function handleSortAside(criteria) {
          const sorted = getSortedStores(criteria);
          renderAside(sorted);
        }

         //sort 함수(aside2/mainbody 공통)
        function getSortedStores(criteria = "rating") {
        return [...store_aside2].sort((a, b) => {
          if (b[criteria] !== a[criteria]) return b[criteria] - a[criteria];

          if (criteria === "rating")    return b.reviews - a.reviews || b.bookmark - a.bookmark;
          if (criteria === "reviews")   return b.rating  - a.rating  || b.bookmark - a.bookmark;
          if (criteria === "bookmark") return b.rating  - a.rating  || b.reviews  - a.reviews;
          return 0;
        });
      }

      //asdide렌더링
        function renderAsideStores(sortedArray) {
        const top7 = sortedArray.slice(0, 7);
        const asideEl = document.getElementById("store-sort");

        asideEl.innerHTML = `
        <ul class="store-list">
          ${top7.map((store, index) => `
            <li class="store-item">
              <div class="store-rank-name">
                <div class="rank-circle">${index + 1}</div>

                ${store.rating.toFixed(1)}
              </span>
            </li>
          `).join('')}
        </ul>
      `;
    }

            // 페이지 로드 시 검색어 받아서 검색 결과 표시
            document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const query = params.get("query")?.toLowerCase() || "";
            
            const searchInput = document.getElementById("search-input");
              if (searchInput) {
                searchInput.value = query;
              }

            const container = document.getElementById("post-list");
            const pagination = document.getElementById("pagination");
            const posts = JSON.parse(localStorage.getItem("posts")) || [];

            const filtered = posts.filter(post => 
              post.title.toLowerCase().includes(query) || 
              post.content.toLowerCase().includes(query) ||
              post.category.toLowerCase().includes(query)
            );

            const itemsPerPage = 10;
            let currentPage = 1;
            const totalPages = Math.ceil(filtered.length / itemsPerPage);

            function renderPage(page) {
        container.innerHTML = "";
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = filtered.slice().reverse().slice(start, end);

        if (pageItems.length === 0) {
          container.innerHTML = `<tr><td colspan="3" class="non-post">게시글이 없습니다.</td></tr>`;
          return;
        }
          
        const categoryMap = {
          "기타": 0,
          "정보글": 1,
          "눈송이 밥친구": 2,
          "질문글": 3
        };

        // 댓글 불러오기 및 댓글 수 집계
        const allComments = JSON.parse(localStorage.getItem("comments")) || [];
        const commentCountMap = {};
        allComments.forEach(comment => {
          if (comment.postID in commentCountMap) {
            commentCountMap[comment.postID]++;
          } else {
            commentCountMap[comment.postID] = 1;
          }
        });

        // 최신 글이 위에 오도록 역순으로 보여줌
        pageItems.forEach(post => {
          const tr = document.createElement("tr");

          const tdCategory = document.createElement("td");
          const categoryName = post.category || "기타";
          const categoryNum = categoryMap[categoryName] || 0;
          tdCategory.textContent = categoryName;
          tdCategory.classList.add(`category${categoryNum}`);

          const tdTitle = document.createElement("td");
          tdTitle.classList.add("td-title");
          // 제목 a 태그
          const titleLink = document.createElement("a");
          titleLink.classList.add("base-title");
          titleLink.textContent = post.title;
          titleLink.href = `게시글열람.html?id=${post.id}`;

          // 댓글 수 a 태그 (있는 경우만)
          const commentCount = commentCountMap[post.id] || 0;
          let commentLink;
          if (commentCount > 0) {
            titleLink.classList.add("has-comment");
            commentLink = document.createElement("a");
            commentLink.textContent = ` (${commentCount})`;
            commentLink.href = `게시글열람.html?id=${post.id}#comments`;
          }

          tdTitle.appendChild(titleLink);
          if (commentCount > 0) {
            tdTitle.appendChild(document.createTextNode(" "));
            tdTitle.appendChild(commentLink);
          }
            

          const tdDate = document.createElement("td");
          tdDate.classList.add("td-date");
          tdDate.classList.add("hide-date");
          //tdDate.textContent = new Date(post.createdAt).toLocaleString();
          tdDate.textContent = new Date(post.createdAt).toLocaleString("ko-KR", {
            year: "numeric",
            month: "long",
            day: "numeric",
            hour: "numeric",
            minute: "numeric",
            hour12: true // 오전/오후 표기
          });

          tr.appendChild(tdCategory);
          tr.appendChild(tdTitle);
          tr.appendChild(tdDate);

          container.appendChild(tr);
        });
      }

      function renderPagination() {
        pagination.innerHTML = "";

        const maxVisibleButtons = 7;
        const half = Math.floor(maxVisibleButtons / 2);

        if (totalPages === 0) {
    // 게시글이 하나도 없는 경우: 기본 비활성화된 페이지네이션 표시

    const prevBtn = document.createElement("button");
    prevBtn.textContent = "◀ Previous";
    prevBtn.classList.add("prenext-button");
    prevBtn.disabled = true;
    pagination.appendChild(prevBtn);

    const pageBtn = document.createElement("div");
    pageBtn.classList.add("none-select");
    pageBtn.textContent = "1";
    pageBtn.style.fontWeight = "bold";
    pageBtn.style.width="3vw";
    pageBtn.style.height="auto";
    pageBtn.style.display="flex";
    pageBtn.style.alignItems="center";
    pageBtn.style.justifyContent="center";
    pageBtn.style.color="rgba(0,0,0,0.2)";
    pagination.appendChild(pageBtn);

    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Page ▶";
    nextBtn.classList.add("prenext-button");
    nextBtn.disabled = true;
    pagination.appendChild(nextBtn);

    return; // 더 이상 진행하지 않음
  }

        let startPage = Math.max(1, currentPage - half);
        let endPage = startPage + maxVisibleButtons - 1;

        if (endPage > totalPages) {
          endPage = totalPages;
          startPage = Math.max(1, endPage - maxVisibleButtons + 1);
        }

        // Previous 버튼
        const prevBtn = document.createElement("button");
        prevBtn.textContent = "◀ Previous";
        prevBtn.classList.add("prenext-button");
        prevBtn.disabled = currentPage === 1; // 첫 페이지면 비활성화
        prevBtn.style.marginRight="1.7vw";
        prevBtn.style.marginLeft="0";
        prevBtn.style.PaddingLeft="0";
        prevBtn.style.textAlign="right";
        prevBtn.addEventListener("click", () => {
          if (currentPage > 1) {
            currentPage--;
            renderPage(currentPage);
            renderPagination();
          }
        });
        pagination.appendChild(prevBtn);

        // 페이지 번호 버튼들
        for (let i = startPage; i <= endPage; i++) {
          const btn = document.createElement("button");
          btn.classList.add("pagination-button");
          btn.textContent = i;
          if (i === currentPage) {
            btn.disabled = true;
            btn.style.fontWeight = "bold";
          }
          btn.addEventListener("click", () => {
            currentPage = i;
            renderPage(currentPage);
            renderPagination();
          });
          pagination.appendChild(btn);
        }

        // Next 버튼
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Next Page ▶";
        nextBtn.classList.add("prenext-button");
        nextBtn.disabled = currentPage === totalPages; // 마지막 페이지면 비활성화
        nextBtn.style.marginLeft="1.7vw";
        nextBtn.style.PaddingRight="0";
        nextBtn.style.marginRight="0";
        nextBtn.style.textAlign="left";
        nextBtn.addEventListener("click", () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderPage(currentPage);
            renderPagination();
          }
        });
        pagination.appendChild(nextBtn);
      }

      renderPage(currentPage);
      renderPagination();
    });
